
<div class="container">
    <div class="col-md-6 col-md-offset-3">

        <div class="panel panel-default">
            <div class="panel-heading">Create Survey Category</div>
            <div class="panel-body">
                <form [formGroup]="createSurveyCategoryForm" (ngSubmit)="createSurveyCategory()" class="form">
                    <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.name.errors }">
                        <label for="name" class="col-md-4 col-sm-5 col-xs-12">Category Name</label>
                        <div class="col-md-8 col-sm-7 col-xs-12">
                            <input type="text" class="form-control" formControlName="name" />
                            <div *ngIf="submitted && f.name.errors" class="help-block">
                                  <div *ngIf="f.name.errors.required">Name is required</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 form-group text-right">
                      <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </form>
              </div>
        </div>


    </div>
</div>
